<div class="container">
  
    <div class="range-slider">
      <span id="rs-bullet" class="rs-label">{{ companyData.ltp }}</span>
      <input id="rs-range-line" class="rs-range" type="range" [value]="companyData.ltp" [min]="companyData.lowPriceRange" [max]="companyData.highPriceRange">
      
    </div>
    
    <div class="box-minmax">
      <span>{{ companyData.lowPriceRange }}</span><span>{{ companyData.highPriceRange }}</span>
    </div>
    
  </div>
