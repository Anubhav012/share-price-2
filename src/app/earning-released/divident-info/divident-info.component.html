<!-- Loading Animation Container -->
<div id="container" class="loading-container" *ngIf="dividents.length === 0">
  <div class="divider" aria-hidden="true"></div>
  <p class="loading-text" aria-label="Loading">
    <span class="letter" aria-hidden="true">L</span>
    <span class="letter" aria-hidden="true">o</span>
    <span class="letter" aria-hidden="true">a</span>
    <span class="letter" aria-hidden="true">d</span>
    <span class="letter" aria-hidden="true">i</span>
    <span class="letter" aria-hidden="true">n</span>
    <span class="letter" aria-hidden="true">g</span>
  </p>
</div>

<!-- Your existing table -->
<table class="table" *ngIf="dividents.length > 0">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th (click)="sortDividends('symbol')">Symbol</th>
      <th (click)="sortDividends('dividend')">Dividend</th>
      <th (click)="sortDividends('recordDate')">Record Date</th>
      <th (click)="sortDividends('date')">Date</th>
      <th (click)="sortDividends('paymentDate')">Payment Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dividend of dividents; let i = index" [class.bold-row]="isToday(dividend.recordDate)">
      <th scope="row">{{ i + 1 }}</th>
      <td>{{ dividend.symbol }}</td>
      <td>{{ dividend.dividend }}</td>
      <td>{{ dividend.recordDate }}</td>
      <td>{{ dividend.date }}</td>
      <td>{{ dividend.paymentDate }}</td>
    </tr>
  </tbody>
</table>
